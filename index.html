<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main p-3">
      <div class="main-container">
        <input type="text" id="result" placeholder="0" />
        <div class="button">
          <div class="row1">
            <button class="b1 ac" onclick="displayData('**')">Exp</button>
            <button class="b1 ac" onclick="deleteLast()">Del</button>
            <button class="b1 ac" onclick="allClear()">AC</button>
            <button class="b1 o" onclick="displayData('/')">/</button>
          </div>
          <div class="row1">
            <button class="b1 n" onclick="displayData(7)">7</button>
            <button class="b1 n" onclick="displayData(8)">8</button>
            <button class="b1 n" onclick="displayData(9)">9</button>
            <button class="b1 o" onclick="displayData('*')">x</button>
          </div>
          <div class="row1">
            <button class="b1 n" onclick="displayData(4)">4</button>
            <button class="b1 n" onclick="displayData(5)">5</button>
            <button class="b1 n" onclick="displayData(6)">6</button>
            <button class="b1 o" onclick="displayData('-')">-</button>
          </div>
          <div class="row1">
            <button class="b1 n" onclick="displayData(1)">1</button>
            <button class="b1 n" onclick="displayData(2)">2</button>
            <button class="b1 n" onclick="displayData(3)">3</button>
            <button class="b1 o" onclick="displayData('+')">+</button>
          </div>
          <div class="row1">
            <button
              class="b1 n"
              style="width: 140px; border-radius: 30px"
              onclick="displayData(0)"
            >
              0
            </button>

            <button class="b1 o" onclick="displayData('.')">.</button>
            <button class="b1 o" onclick="evaluateFn()">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./calcScript.js"></script>
</html>
